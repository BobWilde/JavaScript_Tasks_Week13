<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        function showName(){
            console.log("showName() invoked");
            alert("Hello");
            document.getElementById('displayName').innerHTML = "First name is "+ document.getElementById('firstname').value;
            document.write("Everything has gone :-(")
        }
    </script>
</head>
<body>
<form>
    <input type="text" id="firstname" name="firstName">
</form>

<button onclick="showName()">CLICK ME</button>

<div id="displayName"></div>
</body>
</html>
